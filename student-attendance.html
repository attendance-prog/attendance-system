<!DOCTYPE html>
<html>
<head>
  <title>Student Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family:Arial;
      text-align:center;
      padding:20px;
    }
    video{
      border:1px solid #ccc;
    }
    button{
      padding:10px;
      font-size:16px;
      margin-top:10px;
    }
  </style>
</head>

<body>

<h2>Attendance – Room 603 (Block 7, SSBS)</h2>
<p id="status">Verifying QR & Location...</p>

<video id="video" width="280" autoplay></video><br>
<button onclick="markAttendance()">Capture Face & Mark Attendance</button>

<canvas id="canvas" width="280" height="200" style="display:none;"></canvas>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";

/* ===== QR EXPIRY CHECK ===== */
const params = new URLSearchParams(window.location.search);
const expiry = params.get("expiry");

if(!expiry || Date.now() > expiry){
  document.body.innerHTML =
    "<h2>❌ QR Code Expired</h2><p>Please ask faculty for a new QR.</p>";
}

/* ===== ROOM 603 LOCATION (APPROX) ===== */
const ROOM_LAT = 28.4729;
const ROOM_LNG = 77.4823;
const ALLOWED_RADIUS = 0.0008; // ~80 meters

const video = document.getElementById("video");

navigator.mediaDevices.getUserMedia({video:true})
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Camera access required"));

function markAttendance(){

  navigator.geolocation.getCurrentPosition(pos => {

    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    const distance =
      Math.sqrt(Math.pow(lat-ROOM_LAT,2) + Math.pow(lng-ROOM_LNG,2));

    if(distance > ALLOWED_RADIUS){
      document.body.innerHTML =
        "<h2>❌ You are not within Room 603</h2><p>Attendance allowed only inside Block-7, SSBS.</p>";
      return;
    }

    const canvas = document.getElementById("canvas");
    canvas.getContext("2d").drawImage(video,0,0,canvas.width,canvas.height);

    fetch(SCRIPT_URL,{
      method:"POST",
      body:JSON.stringify({
        studentName:"Demo Student",
        rollNo:"SSBS001",
        latitude:lat,
        longitude:lng,
        room:"Room 603 Block-7 SSBS"
      })
    }).then(()=>{
      document.body.innerHTML =
        "<h2>✅ Attendance Marked Successfully</h2>";
    });

  },()=>{
    alert("Location permission required");
  });
}
</script>

</body>
</html>
