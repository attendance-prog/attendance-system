<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";

fetch(`${API_URL}?action=getTimetable`)
  .then(res => res.json())
  .then(data => {
    let html = "<h3>Timetable</h3>";
    for (let i = 1; i < data.length; i++) {
      html += `<p>${data[i][0]} | ${data[i][1]} | ${data[i][2]} - ${data[i][3]} | Room ${data[i][4]}</p>`;
    }
    document.body.innerHTML = html;
  });
</script>
