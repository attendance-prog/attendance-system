<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GO GREEN ‚Äì Student</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:Arial;background:#f4fff4;padding:20px}
h2{color:#2e7d32}
button{background:#2e7d32;color:#fff;border:none;padding:10px;margin:6px}
table{border-collapse:collapse;width:100%}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
#scanner{display:none;margin-top:10px}
</style>
</head>

<body>

<script>
// üì± MOBILE ONLY ENFORCEMENT
if(!/Android|iPhone/i.test(navigator.userAgent)){
  alert("Attendance allowed only from mobile");
  location.href="index.html";
}
</script>

<h2>üå± GO GREEN ‚Äì Student Dashboard</h2>

<button onclick="startQrScan()">üì∑ Scan QR & Mark Attendance</button>

<div id="scanner">
  <div id="qr-reader" style="width:280px"></div>
</div>

<hr>

<h3>My Attendance</h3>
<button onclick="viewAttendance()">View My Attendance</button>

<table id="attTable" style="display:none">
<thead>
<tr>
  <th>Date</th>
  <th>Role</th>
  <th>Status</th>
  <th>Time</th>
</tr>
</thead>
<tbody id="attBody"></tbody>
</table>

<!-- QR SCANNER LIBRARY -->
<script src="https://unpkg.com/html5-qrcode"></script>
  <div id="faceCam" style="display:none">
  <video id="video" autoplay width="260"></video><br>
  <button onclick="captureFace()">Capture Face & Submit</button>
</div>

<canvas id="canvas" width="260" height="200" style="display:none"></canvas>

<script>
const API="https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";
const email = localStorage.getItem("email");

let qrScanner = null;
let stream = null;
let sessionId = "";

/* -------- POST -------- */
function post(data){
  return fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"text/plain;charset=utf-8" },
    body:JSON.stringify(data)
  }).then(r=>r.json());
}

/* -------- STEP 1 ‚Äî SCAN QR -------- */
function startQrScan(){
  document.getElementById("scanner").style.display="block";

  qrScanner = new Html5Qrcode("qr-reader");

  qrScanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrText => {
      sessionId = qrText;
      qrScanner.stop();
      document.getElementById("scanner").style.display="none";

      openFaceCamera(); // ‚úÖ next step
    },
    err => {}
  );
}

/* -------- STEP 2 ‚Äî FACE CAMERA -------- */
function openFaceCamera(){
  document.getElementById("faceCam").style.display="block";

  navigator.mediaDevices.getUserMedia({video:true})
    .then(s=>{
      stream=s;
      video.srcObject=s;
    })
    .catch(()=>alert("Camera permission needed"));
}

/* -------- STEP 3 ‚Äî CAPTURE FACE + MARK -------- */
function captureFace(){
  canvas.getContext("2d").drawImage(video,0,0,260,200);

  navigator.geolocation.getCurrentPosition(pos=>{
    post({
      action:"markStudentAttendance",
      email: email,
      sessionId: sessionId,
      latitude: pos.coords.latitude,
      longitude: pos.coords.longitude
    }).then(r=>{
      alert(r.message);
      stopCam();
    });
  });
}

function stopCam(){
  if(stream) stream.getTracks().forEach(t=>t.stop());
  faceCam.style.display="none";
}

/* -------- VIEW ATTENDANCE -------- */
function viewAttendance(){
  post({ action:"getMyAttendance", email }).then(r=>{
    attBody.innerHTML="";
    r.data.forEach(x=>{
      attBody.innerHTML+=`
        <tr>
          <td>${new Date(x[0]).toLocaleDateString()}</td>
          <td>${x[2]}</td>
          <td>${x[6]}</td>
          <td>${new Date(x[8]).toLocaleTimeString()}</td>
        </tr>`;
    });
    attTable.style.display="table";
  });
}
  // Screenshot deterrent
document.addEventListener("visibilitychange",()=>{
  if(document.hidden){
    document.body.innerHTML="<h2>‚ö†Ô∏è Screenshot not allowed</h2>";
  }
});
body {
  -webkit-user-select: none;
  user-select: none;
}

</script>


</body>
</html>
