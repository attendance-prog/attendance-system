<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GO GREEN ‚Äì Student</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  font-family:Arial;
  background:#f4fff4;
  padding:20px;
  -webkit-user-select:none;
  user-select:none;
}

h2{color:#2e7d32}
button{
  background:#2e7d32;
  color:#fff;
  border:none;
  padding:10px;
  margin:6px;
}

table{border-collapse:collapse;width:100%}
th,td{border:1px solid #ccc;padding:6px;text-align:center}

#scanner{display:none;margin-top:10px}
#faceCam{display:none;margin-top:10px}
</style>
</head>

<body>

<script>
if(!/Android|iPhone/i.test(navigator.userAgent)){
  alert("Attendance allowed only from mobile");
  location.href="index.html";
}
</script>

<h2>üå± GO GREEN ‚Äì Student Dashboard</h2>

<button onclick="startQrScan()">üì∑ Scan QR & Mark Attendance</button>

<div id="scanner">
  <div id="qr-reader" style="width:280px"></div>
</div>

<div id="faceCam">
  <video id="video" autoplay width="260"></video><br>
  <button onclick="captureFace()">Capture Face & Submit</button>
</div>

<canvas id="canvas" width="260" height="200" style="display:none"></canvas>

<hr>

<h3>My Attendance</h3>
<button onclick="viewAttendance()">View My Attendance</button>

<table id="attTable" style="display:none">
<thead>
<tr>
<th>Date</th>
<th>Role</th>
<th>Status</th>
<th>Time</th>
</tr>
</thead>
<tbody id="attBody"></tbody>
</table>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
const API="https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";
const email = localStorage.getItem("email");

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const faceCam = document.getElementById("faceCam");

let qrScanner = null;
let stream = null;
let sessionId = "";

/* ---------- POST ---------- */
function post(data){
  return fetch(API,{
    method:"POST",
    headers:{"Content-Type":"text/plain;charset=utf-8"},
    body:JSON.stringify(data)
  }).then(r=>r.json());
}

/* ---------- QR SCAN ---------- */
function startQrScan(){
  document.getElementById("scanner").style.display="block";

  qrScanner = new Html5Qrcode("qr-reader");

  qrScanner.start(
    { facingMode: { exact:"environment" } },
    { fps:10, qrbox:250 },
    text=>{
      sessionId = text;
      qrScanner.stop();
      document.getElementById("scanner").style.display="none";
      openFaceCamera();
    }
  ).catch(()=>{
    alert("Camera error ‚Äî allow permission");
  });
}

/* ---------- FACE CAMERA ---------- */
function openFaceCamera(){
  faceCam.style.display="block";

  navigator.mediaDevices.getUserMedia({video:true})
    .then(s=>{
      stream = s;
      video.srcObject = s;
    })
    .catch(()=>{
      alert("Camera permission needed");
    });
}

/* ---------- CAPTURE ---------- */
function captureFace(){
  canvas.getContext("2d").drawImage(video,0,0,260,200);

  navigator.geolocation.getCurrentPosition(pos=>{
    post({
      action:"markStudentAttendance",
      email,
      sessionId,
      latitude:pos.coords.latitude,
      longitude:pos.coords.longitude
    }).then(r=>{
      alert(r.message);
      stopCam();
    });
  });
}

function stopCam(){
  if(stream) stream.getTracks().forEach(t=>t.stop());
  faceCam.style.display="none";
}

/* ---------- VIEW ATTENDANCE ---------- */
function viewAttendance(){
  post({
    action:"getMyStudentAttendance",
    email
  }).then(r=>{

    attBody.innerHTML="";

    r.data.forEach(x=>{
      attBody.innerHTML += `
      <tr>
        <td>${new Date(x[0]).toLocaleDateString()}</td>
        <td>${x[2]}</td>
        <td>${x[4]}</td>
        <td>${new Date(x[5]).toLocaleTimeString()}</td>
      </tr>`;
    });

    attTable.style.display="table";
  });
}
  
/* ---------- SCREENSHOT DETER ---------- */
document.addEventListener("visibilitychange",()=>{
  if(document.hidden){
    document.body.innerHTML="<h2>‚ö†Ô∏è Screenshot not allowed</h2>";
  }
});
</script>

</body>
</html>
