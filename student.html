<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GO GREEN ‚Äì Student</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
 font-family:Arial;
 padding:20px;
 background:linear-gradient(135deg,#e8f5e9,#c8e6c9);
 user-select:none;
}
h2{color:#2e7d32}
button{background:#2e7d32;color:white;border:none;padding:10px;margin:6px}

#welcomeBar{
 background:#1b5e20;
 color:white;
 padding:12px;
 border-radius:8px;
 margin-bottom:15px;
 display:flex;
 justify-content:space-between;
 align-items:center;
}

.badge{
 padding:4px 10px;
 border-radius:20px;
 color:white;
 font-size:12px;
}

#scanner,#faceCam{display:none;margin-top:12px}

#toast{
 position:fixed;
 bottom:20px;
 right:20px;
 background:#1b5e20;
 color:white;
 padding:10px 16px;
 border-radius:6px;
 display:none;
}
</style>
</head>

<body>

<script>
if(!/Android|iPhone/i.test(navigator.userAgent)){
 alert("Attendance allowed only from mobile");
 location.href="index.html";
}
</script>

<div id="welcomeBar">
  <div id="welcomeText"></div>
  <button onclick="logout()">Logout</button>
</div>

<h2>üå± GO GREEN ‚Äì Student Dashboard</h2>

<button onclick="startQrScan()">üì∑ Scan QR & Mark Attendance</button>
<span id="scanStatus" class="badge" style="background:#888">Idle</span>

<div id="scanner">
 <div id="qr-reader" style="width:300px"></div>
</div>

<div id="faceCam">
 <video id="video" autoplay playsinline width="260"></video><br>
 <button onclick="captureFace()">Capture Face & Submit</button>
</div>

<canvas id="canvas" width="260" height="200" style="display:none"></canvas>

<hr>

<h3>My Attendance</h3>
<button onclick="viewMyAttendance()">View My Attendance</button>
<button onclick="viewMyAttendance()">üîÑ Refresh</button>

<div id="percentBox"></div>
<div id="lastScan"></div>

<table id="attTable" style="display:none" border="1">
<thead>
<tr><th>Date</th><th>Status</th><th>Time</th></tr>
</thead>
<tbody id="attBody"></tbody>
</table>

<h3>üìä Attendance Trend</h3>
<canvas id="attChart"></canvas>

<h3>üìç Last Attendance Location</h3>
<iframe id="mapBox" width="100%" height="200"></iframe>

<div id="toast"></div>

<script>
const API="https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";
const email=localStorage.getItem("email");

let qrScanner=null,stream=null;
let sessionId="",subjectId="",signature="";
let lastScanTime=0;

const video=document.getElementById("video");
const canvas=document.getElementById("canvas");
const toastBox=document.getElementById("toast");

/* ===== greeting ===== */
const name=email.split("@")[0];
const hr=new Date().getHours();
const g=hr<12?"Good Morning":hr<18?"Good Afternoon":"Good Evening";
document.getElementById("welcomeText").innerHTML=
`${g}, ${name} üëã | Student Portal`;

/* ===== logout ===== */
function logout(){
 localStorage.clear();
 location.href="index.html";
}

/* ===== toast ===== */
function toast(m){
 toastBox.innerText=m;
 toastBox.style.display="block";
 setTimeout(()=>toastBox.style.display="none",2500);
}

/* ===== post ===== */
function post(d){
 return fetch(API,{
  method:"POST",
  headers:{"Content-Type":"text/plain"},
  body:JSON.stringify(d)
 })
 .then(r=>r.json())
 .catch(()=>toast("Network error"));
}

/* ===== QR scan ===== */
function startQrScan(){

 if(Date.now()-lastScanTime < 15000){
   toast("Wait before scanning again");
   return;
 }

 scanStatus.innerText="Scanning...";
 scanStatus.style.background="#ff9800";

 scanner.style.display="block";
 qrScanner=new Html5Qrcode("qr-reader");

 qrScanner.start(
  {facingMode:"environment"},
  {fps:10,qrbox:250},
  txt=>{
   const p=txt.split("|");
   sessionId=p[0];
   signature=p[1]||"";
   subjectId=p[2]||"";

   qrScanner.stop();
   scanner.style.display="none";

   scanStatus.innerText="QR OK";
   scanStatus.style.background="#2e7d32";

   openFaceCamera();
  }
 );
}

/* ===== face camera ===== */
function openFaceCamera(){
 faceCam.style.display="block";
 navigator.mediaDevices.getUserMedia({video:true})
 .then(s=>{
   stream=s;
   video.srcObject=s;
 });
}

/* ===== capture ===== */
function captureFace(){

 canvas.getContext("2d").drawImage(video,0,0,260,200);
 const faceImage=canvas.toDataURL();

 navigator.geolocation.getCurrentPosition(pos=>{
   post({
     action:"markStudentAttendance",
     email,
     sessionId,
     subjectId,
     signature,
     deviceId:getDeviceId(),
     faceImage,
     latitude:pos.coords.latitude,
     longitude:pos.coords.longitude
   }).then(r=>{
     toast(r.message);
     lastScanTime=Date.now();
     document.getElementById("lastScan").innerText=
       "Last Scan: "+new Date().toLocaleTimeString();
     stopCam();
   });
 });
}

function stopCam(){
 if(stream) stream.getTracks().forEach(t=>t.stop());
 faceCam.style.display="none";
}

/* ===== attendance view ===== */
function viewMyAttendance(){
 post({action:"getMyStudentAttendance",email})
 .then(r=>{
   attBody.innerHTML="";
   if(!r.data || !r.data.length){
     toast("No attendance");
     return;
   }

   let present=0;

   r.data.forEach(x=>{
     if(x[4]==="PRESENT") present++;
     attBody.innerHTML+=`
      <tr>
       <td>${new Date(x[0]).toLocaleDateString()}</td>
       <td>${x[4]}</td>
       <td>${new Date(x[5]).toLocaleTimeString()}</td>
      </tr>`;
   });

   const pct=Math.round(present/r.data.length*100);

   const color=pct>=75?"#2e7d32":"#c62828";
   percentBox.innerHTML=
   `Attendance %: <span class="badge" style="background:${color}">${pct}%</span>`;

   drawChart(r.data);
   showMap(r.data.at(-1));

   attTable.style.display="table";
 });
}

/* ===== chart ===== */
function drawChart(rows){
 new Chart(attChart,{
  type:"bar",
  data:{
   labels:rows.map(r=>new Date(r[0]).toLocaleDateString()),
   datasets:[{label:"Present",data:rows.map(r=>r[4]==="PRESENT"?1:0)}]
  }
 });
}

/* ===== map ===== */
function showMap(last){
 if(!last) return;
 const lat=last[6],lng=last[7];
 if(!lat) return;
 mapBox.src=`https://maps.google.com/maps?q=${lat},${lng}&z=16&output=embed`;
}

/* ===== device id ===== */
function getDeviceId(){
 return btoa(navigator.userAgent+screen.width+screen.height);
}

/* ===== anti screenshot ===== */
document.addEventListener("visibilitychange",()=>{
 if(document.hidden)
   document.body.innerHTML="<h2>‚ö†Ô∏è Screenshot blocked</h2>";
});
</script>

</body>
</html>
