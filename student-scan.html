<!DOCTYPE html>
<html>
<head>
  <title>Scan QR & Mark Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }
    h2 { color: #1e8449; }

    #reader {
      width: 320px;
      margin: 15px auto;
      display: none;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
    }

    button {
      background: #0a5fb4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .danger { background: #c0392b; }
  </style>
</head>

<body>

<h2>ðŸ“· Scan QR & Mark Attendance</h2>

<button onclick="startScan()">â–¶ Start QR Scan</button>

<div id="reader"></div>

<input id="sessionId" placeholder="Session ID (auto)">
<input id="roll" placeholder="Roll Number">
<input id="name" placeholder="Name">

<button onclick="markAttendance()">Mark Attendance</button>
<button class="danger" onclick="goBack()">Back</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";
let qr;

function startScan() {
  document.getElementById("reader").style.display = "block";

  qr = new Html5Qrcode("reader");

  qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    text => {
      document.getElementById("sessionId").value = text;
      qr.stop();
      alert("âœ… QR scanned");
    },
    err => {}
  ).catch(e => alert("Camera error: " + e));
}

function markAttendance() {
  const s = sessionId.value;
  const r = roll.value;
  const n = name.value;

  if (!s || !r || !n) {
    alert("Fill all fields");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    fetch(`${API_URL}?action=markStudentAttendance&sessionId=${s}&roll=${r}&name=${n}&lat=${pos.coords.latitude}&lng=${pos.coords.longitude}`)
      .then(r => r.text())
      .then(alert);
  }, () => alert("Allow GPS"));
}

function goBack() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
