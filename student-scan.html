<!DOCTYPE html>
<html>
<head>
  <title>GO GREEN â€“ Scan QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #1e8449;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px auto;
      display: block;
    }
    button {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      background: #0a5fb4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }
    .back {
      background: #c0392b;
    }
  </style>
</head>

<body>

<h1>ðŸŒ± Scan QR & Mark Attendance</h1>

<div id="reader"></div>

<input id="sessionId" placeholder="Session ID (auto-filled)" readonly>
<input id="roll" placeholder="Roll Number">
<input id="name" placeholder="Name">

<button onclick="markAttendance()">Mark Attendance</button>
<button class="back" onclick="goBack()">Back</button>

<script>
/* ðŸ” SESSION CHECK */
if (
  localStorage.getItem("loggedIn") !== "true" ||
  localStorage.getItem("role") !== "STUDENT"
) {
  window.location.href = "index.html";
}

const API_URL = "https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";

let qr;

/* ðŸŽ¥ START CAMERA + QR */
window.onload = () => {
  qr = new Html5Qrcode("reader");

  qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrText => {
      document.getElementById("sessionId").value = qrText;
      qr.stop();
      alert("âœ… QR Scanned Successfully");
    },
    err => {}
  ).catch(err => {
    alert("Camera error: " + err);
  });
};

/* ðŸ“ MARK ATTENDANCE */
function markAttendance() {
  const sessionId = document.getElementById("sessionId").value;
  const roll = document.getElementById("roll").value;
  const name = document.getElementById("name").value;

  if (!sessionId || !roll || !name) {
    alert("Fill all fields");
    return;
  }

  if (!navigator.geolocation) {
    alert("GPS not supported");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    fetch(`${API_URL}?action=markStudentAttendance&sessionId=${sessionId}&roll=${roll}&name=${name}&lat=${lat}&lng=${lng}`)
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(() => alert("Error marking attendance"));
  }, () => alert("GPS permission required"));
}

function goBack() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
