<!DOCTYPE html>
<html>
<head>
  <title>Scan QR & Mark Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- QR Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }
    h2 { color: #1e8449; }

    #reader {
      width: 320px;
      margin: 20px auto;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
    }

    button {
      background: #0a5fb4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back {
      background: #c0392b;
    }
  </style>
</head>

<body>

<h2>ðŸ“· Scan QR & Mark Attendance</h2>

<div id="reader"></div>

<input id="sessionId" placeholder="Session ID (auto from QR)">
<input id="roll" placeholder="Roll Number">
<input id="name" placeholder="Name">

<button onclick="markAttendance()">Mark Attendance</button>
<br><br>
<button class="back" onclick="goBack()">Back</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";

/* ðŸ” SESSION CHECK */
if (
  localStorage.getItem("loggedIn") !== "true" ||
  localStorage.getItem("role") !== "STUDENT"
) {
  window.location.href = "index.html";
}

/* â–¶ï¸ START CAMERA + QR */
const html5QrCode = new Html5Qrcode("reader");

Html5Qrcode.getCameras().then(devices => {
  if (devices && devices.length) {
    html5QrCode.start(
      devices[0].id,
      { fps: 10, qrbox: 250 },
      qrText => {
        document.getElementById("sessionId").value = qrText;
        html5QrCode.stop();
        alert("âœ… QR Scanned");
      }
    );
  }
}).catch(err => {
  alert("Camera error: " + err);
});

/* ðŸ“ MARK ATTENDANCE */
function markAttendance() {
  const sessionId = document.getElementById("sessionId").value;
  const roll = document.getElementById("roll").value;
  const name = document.getElementById("name").value;

  if (!sessionId || !roll || !name) {
    alert("Fill all fields");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    fetch(`${API_URL}?action=markStudentAttendance&sessionId=${sessionId}&roll=${roll}&name=${name}&lat=${lat}&lng=${lng}`)
      .then(r => r.text())
      .then(msg => alert(msg));
  }, () => alert("GPS permission required"));
}

function goBack() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
