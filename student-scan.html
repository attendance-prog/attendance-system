<!DOCTYPE html>
<html>
<head>
  <title>Scan QR & Mark Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Permissions-Policy" content="camera=*">

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }
    h2 { color: #1e8449; }

    #reader {
      width: 320px;
      margin: 15px auto;
      display: none;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
    }

    button {
      background: #0a5fb4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .danger { background: #c0392b; }
  </style>
</head>

<body>

<h2>üì∑ Scan QR & Mark Attendance</h2>

<button onclick="startScan()">‚ñ∂ Start QR Scan</button>

<div id="reader"></div>

<input id="sessionId" placeholder="Session ID (auto)">
<input id="roll" placeholder="Roll Number">
<input id="name" placeholder="Name">

<button onclick="markAttendance()">Mark Attendance</button>
<button class="danger" onclick="goBack()">Back</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";
let qr;

function startScan() {
  document.getElementById("reader").style.display = "block";

  Html5Qrcode.getCameras()
    .then(cameras => {
      if (!cameras || cameras.length === 0) {
        alert("‚ùå No camera found");
        return;
      }

      const cameraId = cameras[cameras.length - 1].id; // back camera

      qr = new Html5Qrcode("reader");

      qr.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        (qrText) => {
          document.getElementById("sessionId").value = qrText;
          qr.stop();
          alert("‚úÖ QR scanned successfully");
        },
        (error) => {}
      );
    })
    .catch(err => {
      alert("‚ùå Camera blocked: " + err);
    });
}

function markAttendance() {
  alert("Attendance logic will go here");
}

function goBack() {
  history.back();
}
</script>

</body>
</html>
