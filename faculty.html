<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GO GREEN â€“ Faculty</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>

<style>
body{
 font-family:Arial;
 padding:20px;
 background:linear-gradient(135deg,#e8f5e9,#c8e6c9);
}
h2{color:#2e7d32}
button{background:#2e7d32;color:#fff;border:none;padding:8px;margin:4px}
#welcomeBar{
 background:#1b5e20;
 color:white;
 padding:12px;
 border-radius:8px;
 margin-bottom:15px;
}
#toast{
 position:fixed;
 bottom:20px;
 right:20px;
 background:#1b5e20;
 color:white;
 padding:10px 16px;
 border-radius:6px;
 display:none;
}
</style>
</head>

<body>

<script>
if(localStorage.getItem("role")!=="faculty"){
 alert("Unauthorized");
 location.href="index.html";
}
</script>

<div id="welcomeBar"></div>

<h2>ðŸŒ± GO GREEN â€“ Faculty Dashboard</h2>
<button onclick="logout()">Logout</button>

<hr>

<h3>Mark My Attendance</h3>
<button onclick="startCamera()">Mark Attendance</button>
<button onclick="viewMyAttendance()">View My Attendance</button>

<div id="cam" style="display:none">
<video id="video" width="260" autoplay></video><br>
<button onclick="captureAttendance()">Capture</button>
</div>

<canvas id="canvas" width="260" height="200" style="display:none"></canvas>

<table id="attTable" style="display:none" border="1">
<thead>
<tr><th>Date</th><th>Status</th><th>Time</th></tr>
</thead>
<tbody id="attBody"></tbody>
</table>

<hr>

<h3>Generate QR Session</h3>

<select id="subject"></select><br>
<input id="topic" placeholder="Topic"><br>
<input id="notes" placeholder="Notes link"><br>

<button id="qrBtn" onclick="generateQR()" disabled>Generate QR</button>

<div id="qrBox"></div>
<div id="qrTimer"></div>

<hr>

<h3>ðŸ“Š My Attendance Trend</h3>
<canvas id="attChart"></canvas>

<hr>

<h3>ðŸ“Š My Attendance Analytics</h3>
Attendance %: <b id="myPct">--</b>
<div id="myChart" style="height:300px"></div>

<div id="toast"></div>

<script>
const API="https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";
const email=localStorage.getItem("email");
const welcomeBar=document.getElementById("welcomeBar");
const toastBox=document.getElementById("toast");

function post(d){
 return fetch(API,{
  method:"POST",
  headers:{"Content-Type":"text/plain"},
  body:JSON.stringify(d)
 }).then(r=>r.json());
}

function toast(m){
 toastBox.innerText=m;
 toastBox.style.display="block";
 setTimeout(()=>toastBox.style.display="none",2500);
}

function logout(){
 localStorage.clear();
 location.href="index.html";
}

/* ===== GREETING ===== */
const name=email.split("@")[0];
const hr=new Date().getHours();
const g=hr<12?"Good Morning":hr<18?"Good Afternoon":"Good Evening";
welcomeBar.innerHTML=`${g}, ${name} ðŸ‘‹ | Faculty Portal`;

/* ===== CAMERA ===== */
let stream=null;

function startCamera(){
 cam.style.display="block";
 navigator.mediaDevices.getUserMedia({video:true})
 .then(s=>{stream=s;video.srcObject=s});
}

function captureAttendance(){
 navigator.geolocation.getCurrentPosition(pos=>{
   post({
     action:"markStaffAttendance",
     email,
     role:"FACULTY",
     latitude:pos.coords.latitude,
     longitude:pos.coords.longitude,
     room:"CLASSROOM"
   }).then(r=>{
     toast(r.message);
     qrBtn.disabled=false;
     stopCamera();
     loadSubjects();
     loadMyAnalytics();
   });
 });
}

function stopCamera(){
 if(stream) stream.getTracks().forEach(t=>t.stop());
 cam.style.display="none";
}

/* ===== VIEW ATTENDANCE ===== */
function viewMyAttendance(){
 post({action:"getMyAttendance",email})
 .then(r=>{
   attBody.innerHTML="";
   r.data.forEach(x=>{
     attBody.innerHTML+=`
     <tr>
       <td>${new Date(x[0]).toLocaleDateString()}</td>
       <td>${x[6]}</td>
       <td>${new Date(x[8]).toLocaleTimeString()}</td>
     </tr>`;
   });
   attTable.style.display="table";

   drawChart(r.data);
 });
}

/* ===== CHART ===== */
function drawChart(rows){
 const labels=rows.map(r=>new Date(r[0]).toLocaleDateString());
 const vals=rows.map(r=>r[6]==="PRESENT"?1:0);

 new Chart(document.getElementById("attChart"),{
   type:"line",
   data:{labels,datasets:[{label:"Present",data:vals}]}
 });
}

/* ===== SUBJECTS ===== */
function loadSubjects(){
 post({action:"getSubjects"}).then(r=>{
   subject.innerHTML="";
   r.data.forEach(s=>{
     subject.innerHTML+=`<option value="${s[0]}">${s[1]}</option>`;
   });
 });
}

/* ===== QR ===== */
function generateQR(){
 navigator.geolocation.getCurrentPosition(pos=>{
   post({
     action:"createFacultySession",
     subjectId:subject.value,
     facultyEmail:email,
     latitude:pos.coords.latitude,
     longitude:pos.coords.longitude,
     topic:topic.value,
     notesLink:notes.value
   }).then(r=>{
     qrBox.innerHTML=`<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${r.sessionId}">`;
   });
 });
}

/* ===== OWN ANALYTICS ===== */
google.charts.load('current',{packages:['corechart']});
google.charts.setOnLoadCallback(loadMyAnalytics);

function loadMyAnalytics(){
 post({
   action:"getMyAttendanceAnalytics",
   email:email
 }).then(r=>{
   document.getElementById("myPct").innerText=r.percent+"%";

   const data=google.visualization.arrayToDataTable([
     ["Status","Count"],
     ["Present",r.present],
     ["Late",r.late],
     ["Absent",r.absent]
   ]);

   new google.visualization.PieChart(myChart)
     .draw(data);
 });
}

/* ===== INIT ===== */
loadSubjects();
loadMyAnalytics();
</script>

</body>
</html>
