<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GO GREEN â€“ Faculty Panel</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .card {
      max-width: 400px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
      color: #2e7d32;
    }

    h3 {
      margin-top: 0;
      color: #555;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }

    button {
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1b5e20;
    }

    #qrBox img {
      margin-top: 15px;
    }

    .logout {
      background: #c62828;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>GO GREEN</h1>
    <h3>Faculty Dashboard</h3>

    <!-- SUBJECT DROPDOWN -->
    <select id="subjectSelect">
      <option value="">Loading subjects...</option>
    </select>

    <!-- GENERATE QR BUTTON -->
    <button onclick="generateQR()">Generate Attendance QR</button>

    <!-- QR DISPLAY -->
    <div id="qrBox"></div>

    <!-- LOGOUT -->
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script>
    // ðŸ”´ CHANGE ONLY THIS
    const API_URL = "https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";

    // Load subjects on page load
    window.onload = function () {
      const email = localStorage.getItem("email");

      if (!email) {
        alert("Session expired. Login again.");
        window.location.href = "index.html";
        return;
      }

      fetch(`${API_URL}?action=getFacultySubjects&email=${email}`)
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById("subjectSelect");
          select.innerHTML = '<option value="">Select Subject</option>';

          if (data.length === 0) {
            select.innerHTML = '<option value="">No subjects assigned</option>';
            return;
          }

          data.forEach(s => {
            const opt = document.createElement("option");
            opt.value = s.subjectId;
            opt.textContent = s.subjectName;
            select.appendChild(opt);
          });
        })
        .catch(() => {
          alert("Error loading subjects");
        });
    };

    // Generate QR
    function generateQR() {
      const subjectId = document.getElementById("subjectSelect").value;
      const email = localStorage.getItem("email");

      if (!subjectId) {
        alert("Please select a subject");
        return;
      }

      fetch(`${API_URL}?action=generateQR&email=${email}&subjectId=${subjectId}`)
        .then(res => res.text())
        .then(resp => {
          if (resp === "NO_ACTIVE_LECTURE") {
            alert("No active lecture at this time");
            return;
          }

          const session = JSON.parse(resp);
          
            const qrLink = `https://attendance-prog.github.io/attendance-system/student.html?sessionId=${session.sessionId}`;
          document.getElementById("qrBox").innerHTML = `
            <p><b>Room:</b> ${session.room}</p>
            <p><b>Valid till:</b> ${session.endTime}</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(qrLink)}">
          `;
        })
        .catch(() => {
          alert("QR generation failed");
        });
    }

    // Logout
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
