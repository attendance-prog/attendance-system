<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";
const email = localStorage.getItem("email");

fetch(`${API_URL}?action=getStudentSubject&email=${email}`)
  .then(res => res.json())
  .then(list => {
    let html = "<h3>Per Subject Attendance</h3>";
    list.forEach(s => {
      html += `<p>${s.subject}: ${s.percentage}%</p>`;
    });
    document.body.innerHTML = html;
  });
</script>
