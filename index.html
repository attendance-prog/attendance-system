<!DOCTYPE html>
<html>
<head>
  <title>GoGreen Attendance Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      width: 330px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .logo {
      font-size: 32px;
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
    }
    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="box">
  <div class="logo">ðŸŸ¢ GoGreen</div>
  <h3>Attendance System</h3>

  <input id="email" placeholder="Official Email / Employee ID">
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpBox" style="display:none;">
    <input id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify & Login</button>
  </div>
</div>

<script>
const SCRIPT_URL = "YOUR_WEB_APP_URL_HERE";
let lockedEmail = "";

function sendOTP() {
  lockedEmail = document.getElementById("email").value.trim();
  fetch(`${SCRIPT_URL}?action=sendOTP&email=${encodeURIComponent(lockedEmail)}`)
    .then(r => r.text())
    .then(res => {
      if (res === "OTP_SENT") {
        document.getElementById("otpBox").style.display = "block";
        alert("OTP sent");
      } else alert(res);
    });
}

function verifyOTP() {
  const otp = document.getElementById("otp").value.trim();
  fetch(`${SCRIPT_URL}?action=verifyOTP&email=${encodeURIComponent(lockedEmail)}&otp=${otp}`)
    .then(r => r.text())
    .then(res => {
      if (res.startsWith("VERIFIED_")) {
        const role = res.split("_")[1];
        localStorage.setItem("role", role);
        window.location.href = "dashboard.html";
      } else alert(res);
    });
}
</script>
</body>
</html>
