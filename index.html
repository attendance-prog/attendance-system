<!DOCTYPE html>
<html>
<head>
  <title>GO GREEN â€“ Smart Attendance System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e8449, #27ae60);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #ffffff;
      width: 340px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      color: #1e8449;
      margin-bottom: 5px;
    }

    h3 {
      margin-top: 0;
      color: #555;
      font-weight: normal;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 14px;
    }

    button {
      background: #0a5fb4;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #084c91;
    }

    .otp-box {
      display: none;
      margin-top: 10px;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h1>ðŸŒ± GO GREEN</h1>
  <h3>Smart Attendance System</h3>

  <input type="email" id="email" placeholder="Official Email ID" required>

  <select id="role">
    <option value="">Select Role</option>
    <option value="ADMIN">ADMIN</option>
    <option value="HOD">HOD</option>
    <option value="FACULTY">FACULTY</option>
    <option value="COORDINATOR">COORDINATOR</option>
  </select>

  <button onclick="sendOTP()">Send OTP</button>

  <div class="otp-box" id="otpBox">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify & Login</button>
  </div>

  <div class="footer">
    Â© GO GREEN Attendance
  </div>
</div>

<script>
/* ðŸ”— PASTE YOUR PHASE-1 WEB APP URL HERE */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";

let lockedEmail = "";
let lockedRole = "";

/* SEND OTP */
function sendOTP() {
  const email = document.getElementById("email").value.trim().toLowerCase();
  const role = document.getElementById("role").value;

  if (!email || !role) {
    alert("Please enter email and select role");
    return;
  }

  lockedEmail = email;
  lockedRole = role;

  fetch(`${SCRIPT_URL}?action=sendOTP&email=${encodeURIComponent(email)}`)
    .then(res => res.text())
    .then(txt => {
      if (txt === "OTP_SENT") {
        document.getElementById("otpBox").style.display = "block";
        alert("OTP sent to your email");
      } else {
        alert(txt);
      }
    });
}

/* VERIFY OTP */
function verifyOTP() {
  const otp = document.getElementById("otp").value.trim();

  if (!otp) {
    alert("Enter OTP");
    return;
  }

  fetch(`${SCRIPT_URL}?action=verifyOTP&email=${encodeURIComponent(lockedEmail)}&otp=${otp}&role=${lockedRole}`)
    .then(res => res.text())
    .then(txt => {
      if (txt.startsWith("VERIFIED|")) {
        const role = txt.split("|")[1];

        /* STORE SESSION */
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("email", lockedEmail);
        localStorage.setItem("role", role);

        window.location.href = "dashboard.html";
      } else {
        alert(txt);
      }
    });
}
</script>

</body>
</html>
