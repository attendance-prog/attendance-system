<!DOCTYPE html>
<html>
<head>
  <title>SSBS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: Arial;
      background:#f4f6f8;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box{
      background:#fff;
      padding:25px;
      width:320px;
      border-radius:8px;
      box-shadow:0 2px 10px rgba(0,0,0,.15);
      text-align:center;
    }
    input,button{
      width:100%;
      padding:10px;
      margin-top:10px;
      font-size:15px;
    }
    button{
      background:#0a5fb4;
      color:white;
      border:none;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="box">
  <h3>SSBS Login</h3>

  <input id="email" placeholder="Official Email">
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpBox" style="display:none">
    <input id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify & Login</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";
let lockedEmail = "";

function sendOTP(){
  lockedEmail = document.getElementById("email").value.trim().toLowerCase();
  if(!lockedEmail){
    alert("Enter email");
    return;
  }

  fetch(`${SCRIPT_URL}?action=sendOTP&email=${encodeURIComponent(lockedEmail)}`)
    .then(r=>r.text())
    .then(res=>{
      if(res==="OTP_SENT"){
        document.getElementById("otpBox").style.display="block";
        alert("OTP sent to email");
      }else{
        alert(res);
      }
    });
}

function verifyOTP(){
  const otp = document.getElementById("otp").value.trim();

  fetch(`${SCRIPT_URL}?action=verifyOTP&email=${encodeURIComponent(lockedEmail)}&otp=${otp}`)
    .then(r=>r.text())
    .then(res=>{
      if(res.startsWith("VERIFIED_")){
        localStorage.setItem("role",res.replace("VERIFIED_",""));
        localStorage.setItem("email",lockedEmail);
        location.href="dashboard.html";
      }else{
        alert(res);
      }
    });
}
</script>
</body>
</html>

}
</script>
</body>
</html>
