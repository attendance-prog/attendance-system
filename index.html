<!DOCTYPE html>
<html>
<head>
  <title>Faculty Login - SSBS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial;
      background:#f4f6f8;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .login-box{
      background:#fff;
      padding:25px;
      width:320px;
      border-radius:8px;
      box-shadow:0 2px 10px rgba(0,0,0,.15);
      text-align:center;
    }
    input,button{
      width:100%;
      padding:10px;
      margin-top:10px;
      font-size:15px;
    }
    button{
      background:#0a5fb4;
      color:#fff;
      border:none;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="login-box">
  <h2>Faculty Login</h2>
  <p>SSBS â€“ Sharda University</p>

  <input type="email" id="email"
         placeholder="Faculty Email (@sharda.ac.in / @pg.sharda.ac.in)">

  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpBox" style="display:none">
    <input type="number" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify & Login</button>
  </div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";

let facultyEmail = "";

function sendOTP(){
  facultyEmail = document.getElementById("email").value.trim().toLowerCase();

  if(!facultyEmail){
    alert("Enter email");
    return;
  }

  if(
    !facultyEmail.endsWith("@sharda.ac.in") &&
    !facultyEmail.endsWith("@pg.sharda.ac.in")
  ){
    alert("Only Sharda University email allowed");
    return;
  }

  fetch(`${SCRIPT_URL}?action=sendOTP&email=${encodeURIComponent(facultyEmail)}`)
    .then(r=>r.text())
    .then(res=>{
      if(res==="OTP_SENT"){
        document.getElementById("otpBox").style.display="block";
        alert("OTP sent to email");
      }else{
        alert(res);
      }
    });
}

function verifyOTP(){
  const otp=document.getElementById("otp").value.trim();

  if(!otp){
    alert("Enter OTP");
    return;
  }

  fetch(`${SCRIPT_URL}?action=verifyOTP&email=${encodeURIComponent(facultyEmail)}&otp=${otp}`)
    .then(r=>r.text())
    .then(res=>{
      if(res.startsWith("VERIFIED")){
        localStorage.setItem("faculty","true");
        window.location.href="dashboard.html";
      }else{
        alert(res);
      }
    });
}
</script>
</body>
</html>
