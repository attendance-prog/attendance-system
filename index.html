<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GO GREEN â€“ Login</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #e8f5e9;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box {
    background: #fff;
    padding: 25px;
    width: 320px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,.2);
  }
  h2 {
    text-align: center;
    color: green;
  }
  input, select, button {
    width: 100%;
    margin-top: 10px;
    padding: 8px;
    font-size: 14px;
  }
  button {
    background: green;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="box">
  <h2>ðŸŒ± GO GREEN</h2>

  <input type="email" id="email" placeholder="Enter Email" />
  
  <select id="role">
    <option value="">Select Role</option>
    <option value="admin">Admin</option>
    <option value="hod">HOD</option>
    <option value="faculty">Faculty</option>
    <option value="coordinator">Coordinator</option>
    <option value="student">Student</option>
  </select>

  <!-- IMPORTANT: type="button" -->
  <button type="button" onclick="sendOtp()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP" />

  <button type="button" onclick="verifyOtp()">Verify OTP</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";

function sendOtp() {
  const email = document.getElementById("email").value.trim();
  const role  = document.getElementById("role").value;

  if (!email || !role) {
    alert("Please enter email and select role");
    return;
  }

  alert("Sending OTP..."); // ðŸ”¥ THIS MUST SHOW

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "sendOtp",
      email: email,
      role: role
    })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message || JSON.stringify(data));
  })
  .catch(err => {
    alert("ERROR: " + err.message);
    console.error(err);
  });
}

function verifyOtp() {
  const email = document.getElementById("email").value.trim();
  const otp   = document.getElementById("otp").value.trim();
  const role  = document.getElementById("role").value;

  if (!otp) {
    alert("Enter OTP");
    return;
  }

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "verifyOtp",
      email: email,
      otp: otp
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      window.location.href = role + ".html";
    } else {
      alert(data.message);
    }
  })
  .catch(err => {
    alert("ERROR: " + err.message);
  });
}
</script>

</body>
</html>
