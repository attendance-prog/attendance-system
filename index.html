<!DOCTYPE html>
<html>
<head>
  <title>Faculty Login – SSBS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial;
      background:#f4f6f8;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .login-box{
      background:#fff;
      padding:25px;
      width:320px;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,.15);
      text-align:center;
    }
    input,button{
      width:100%;
      padding:10px;
      margin-top:10px;
      font-size:15px;
    }
    button{
      background:#0a5fb4;
      color:#fff;
      border:none;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Faculty Login</h2>
  <p>SSBS – Sharda University</p>

  <input type="email" id="email" placeholder="Faculty Email (@sharda.ac.in)">
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpBox" style="display:none">
    <input type="number" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify & Login</button>
  </div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";

let facultyEmail = "";

function sendOTP(){
  facultyEmail = document.getElementById("email").value.trim();

  if(!facultyEmail.endsWith("@sharda.ac.in")){
    alert("Only Sharda University email allowed");
    return;
  }

  fetch(SCRIPT_URL + "?action=sendOTP&email=" + facultyEmail)
    .then(() => {
      alert("OTP sent to your Sharda email");
      document.getElementById("otpBox").style.display="block";
    });
}

function verifyOTP(){
  const otp = document.getElementById("otp").value.trim();

  fetch(SCRIPT_URL + "?action=verifyOTP&email=" + facultyEmail + "&otp=" + otp)
    .then(res => res.text())
    .then(result => {
      if(result === "VERIFIED"){
        localStorage.setItem("faculty","true");
        location.replace("dashboard.html");
      }else{
        alert("Invalid OTP");
      }
    });
}
</script>

</body>
</html>
