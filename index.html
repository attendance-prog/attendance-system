<!DOCTYPE html>
<html>
<head>
  <title>Go Green â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family:Arial;
      background:#f4f6f8;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box{
      background:#fff;
      padding:25px;
      width:330px;
      border-radius:8px;
      text-align:center;
      box-shadow:0 2px 10px rgba(0,0,0,.15);
    }
    h1{color:#1e8449;margin-bottom:5px;}
    input,button{
      width:100%;
      padding:10px;
      margin-top:10px;
    }
    button{
      background:#0a5fb4;
      color:white;
      border:none;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>ðŸŒ± GO GREEN</h1>
  <h3>Faculty Login</h3>

  <input id="email" placeholder="Faculty Email">
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpBox" style="display:none">
    <input id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify & Login</button>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";
let lockedEmail = "";

function sendOTP(){
  lockedEmail = document.getElementById("email").value.trim().toLowerCase();
  fetch(`${SCRIPT_URL}?action=sendOTP&email=${encodeURIComponent(lockedEmail)}`)
    .then(r=>r.text())
    .then(res=>{
      if(res==="OTP_SENT"){
        document.getElementById("otpBox").style.display="block";
        alert("OTP sent");
      } else alert(res);
    });
}

function verifyOTP(){
  const otp=document.getElementById("otp").value.trim();
  fetch(`${SCRIPT_URL}?action=verifyOTP&email=${encodeURIComponent(lockedEmail)}&otp=${otp}`)
    .then(r=>r.text())
    .then(res=>{
      if(res.startsWith("VERIFIED|")){
        const role=res.split("|")[1];
        localStorage.setItem("loggedIn","true");
        localStorage.setItem("email",lockedEmail);
        localStorage.setItem("role",role);
        window.location.href="dashboard.html";
      } else alert(res);
    });
}
</script>

</body>
</html>
