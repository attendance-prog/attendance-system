<!DOCTYPE html>
<html>
<head>
  <title>GO GREEN â€“ Login</title>
  <style>
    body {
      font-family: Arial;
      background: #e8f5e9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 25px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
    }
    h2 { color: green; text-align: center; }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    button {
      background: green;
      color: white;
      border: none;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>ðŸŒ± GO GREEN</h2>

  <input id="email" placeholder="Enter Email">
  <select id="role">
    <option value="">Select Role</option>
    <option value="admin">Admin</option>
    <option value="hod">HOD</option>
    <option value="faculty">Faculty</option>
    <option value="coordinator">Coordinator</option>
    <option value="student">Student</option>
  </select>

  <button onclick="sendOtp()">Send OTP</button>

  <input id="otp" placeholder="Enter OTP">
  <button onclick="verifyOtp()">Verify OTP</button>

  <!-- Hidden iframe (CORS bypass) -->
  <iframe name="hiddenFrame" style="display:none;"></iframe>

  <!-- Hidden form -->
  <form id="otpForm" target="hiddenFrame" method="POST">
    <input type="hidden" name="payload" id="payload">
  </form>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwV_SjR5wASHwKWjWd-fLlVFFWbc-pGAUUVXcYlEOUbH1JeUnwILr-nMhPvHWLoUW19BQ/exec";

function sendOtp() {
  const email = document.getElementById("email").value.trim();
  const role = document.getElementById("role").value;

  if (!email || !role) {
    alert("Enter email and select role");
    return;
  }

  const data = {
    action: "sendOtp",
    email: email,
    role: role
  };

  submitForm(data);
  alert("OTP request sent. Check email.");
}

function verifyOtp() {
  const email = document.getElementById("email").value.trim();
  const otp = document.getElementById("otp").value.trim();
  const role = document.getElementById("role").value;

  if (!otp) {
    alert("Enter OTP");
    return;
  }

  const data = {
    action: "verifyOtp",
    email: email,
    otp: otp
  };

  submitForm(data);
  window.location.href = role + ".html";
}

function submitForm(data) {
  const form = document.getElementById("otpForm");
  document.getElementById("payload").value = JSON.stringify(data);
  form.action = API_URL;
  form.submit();
}
</script>

</body>
</html>
