<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f4f6f8;}
.card{
  background:#fff;
  padding:20px;
  margin:15px;
  border-radius:8px;
}
button{
  width:100%;
  padding:12px;
  background:#0a5fb4;
  color:#fff;
  border:none;
}
.logout{background:#c0392b;}
</style>
</head>
<body>

<script>
if (localStorage.getItem("login") !== "true") {
  window.location.replace("./index.html");
}
</script>

<div class="card">
  <h3>Create Attendance</h3>
  <button onclick="go('./faculty.html')">Generate Attendance QR</button>
</div>

<div class="card">
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
function go(page){
  window.location.href = page;
}
function logout(){
  localStorage.clear();
  window.location.replace("./index.html");
}
</script>

</body>
</html>
