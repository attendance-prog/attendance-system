<!DOCTYPE html>
<html>
<head>
  <title>Go Green â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #1e8449;
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0a5fb4;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .logout {
      background: #c0392b;
    }
  </style>
</head>

<body>

<script>
const loggedIn = localStorage.getItem("loggedIn");
const role = localStorage.getItem("role");

if (!loggedIn || !role) {
  alert("Session expired. Please login again.");
  window.location.href = "index.html";
}
</script>

<h1>ðŸŒ± GO GREEN</h1>

<div class="card">
  <h2>Dashboard</h2>
  <p><b>Role:</b> <span id="roleText"></span></p>
</div>

<div class="card">
  <h3>Generate Attendance QR</h3>
  <button onclick="goQR()">Generate QR</button>
</div>

<div class="card" id="adminCard" style="display:none">
  <h3>Admin / HOD Panel</h3>
  <button onclick="alert('Admin features coming soon')">Manage System</button>
</div>

<div class="card">
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
document.getElementById("roleText").innerText = role;

if (role === "ADMIN" || role === "HOD") {
  document.getElementById("adminCard").style.display = "block";
}

function goQR() {
  window.location.href = "generate-qr.html";
}

function logout() {
  localStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
