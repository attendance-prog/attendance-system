<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<script>
const role = localStorage.getItem("role");

if (!role) {
  location.href = "index.html";
}

if (role === "FACULTY") {
  location.href = "faculty.html";
}
else if (role === "ADMIN") {
  document.body.innerHTML = "<h2>Admin Dashboard (Coming Next)</h2>";
}
else if (role === "HOD") {
  document.body.innerHTML = "<h2>HOD Dashboard (Coming Next)</h2>";
}
else if (role === "COORDINATOR") {
  document.body.innerHTML = "<h2>Coordinator Dashboard (Coming Next)</h2>";
}
else {
  alert("Invalid Role");
  location.href = "index.html";
}
</script>
</body>
</html>

</script>

</body>
</html>
